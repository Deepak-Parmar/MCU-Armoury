    <script>
        // The page will be redirected to index if a product is not chosen
        $(document).ready(function () {
            url = new URL(window.location.href);

            // checks if product is selected
            if (url.searchParams.get("product")) {
                $.getJSON('product-data.json', function(data) {
                    products = data; // Stores product's data into a variable

                    // Finds product from JSON file
                    products.forEach(element => {
                        if (element.name == url.searchParams.get("product")) {
                            //  Displays product information on the page
                            $("#product-name").text(element.name);
                            $("#product-gif").prop("src", "images/product-gifs/" + element.gif)
                            $("#product-desc").text(element.desc);
                        }
                    });
                });
            } else { // if product is not selected page is redirected to home
                window.location.replace("/");
            }
        });
    </script>
